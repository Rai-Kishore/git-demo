<!DOCTYPE html>
<html>
<head>
    <title>Inspect Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: blue;
        }
        .box {
            width: 200px;
            height: 100px;
            background: orange;
            border: 2px solid black;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Welcome to Inspect Mode</h1>

    <p>This is a simple paragraph you can inspect.</p>

    <div class="box">This is a styled box.</div>

    <button onclick="alert('Button clicked!')">Click Me</button>

</body>
</html>
